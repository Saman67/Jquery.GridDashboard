<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/jquery.gridDashboard.js"></script>
</head>
<body>
    <div id="grid" class="grid">
        <div class="grid-item" data-w="1" data-h="1" data-x="0" data-y="0">1</div>
        <div class="grid-item" data-w="1" data-h="1" data-x="1" data-y="0">2</div>
        <div class="grid-item" data-w="1" data-h="1" data-x="2" data-y="0">3</div>
        <div class="grid-item" data-w="1" data-h="1" data-x="3" data-y="0">4</div>
        <div class="grid-item" data-w="1" data-h="1" data-x="4" data-y="0">5</div>
        <div class="grid-item" data-w="1" data-h="1" data-x="0" data-y="1">6</div>
        <div class="grid-item" data-w="2" data-h="1" data-x="1" data-y="1">7</div>
        <div class="grid-item" data-w="1" data-h="2" data-x="3" data-y="1">8</div>
        <div class="grid-item" data-w="1" data-h="1" data-x="4" data-y="1">9</div>
        <div class="grid-item" data-w="3" data-h="2" data-x="0" data-y="2">10</div>
        <div class="grid-item" data-w="1" data-h="1" data-x="4" data-y="2">11</div>
        <div class="grid-item" data-w="2" data-h="1" data-x="3" data-y="3">12</div>
    </div>
    <script type="application/javascript">
        $('#grid').gridDashboard({});
    </script>
</body>
</html>
